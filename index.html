<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>Js MSOW</title>
</head>

<body>

    <!-- header  -->
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Chapter 1-7</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col text-center">
                    <h4>Chapter # 1-7 | Introduction to JavaScript | Data Types | Alert | Arithmatic Operators</h4>
                    <hr />
                </div>
            </div>

            <!-- function buttons -->
            <div class="row">
                <div class="col text-center py-4 px-5 border border-secondary rounded">
                    <button class="btn btn-sm btn-danger mb-2" id="alertName">Alert Name</button>
                    <button class="btn btn-sm btn-danger mb-2" id="alertNumber">Alert Number</button>
                    <button class="btn btn-sm btn-danger mb-2" id="varialbeNames">Show Variable Names</button>
                    <button class="btn btn-sm btn-danger mb-2" id="camelCase">Show Camel Case Examples</button>
                    <button class="btn btn-sm btn-danger mb-2" id="sumNumbers">Sum 2 Numbers</button>
                    <button class="btn btn-sm btn-danger mb-2" id="subtractNumbers">Subtract 2 Numbers</button>
                    <button class="btn btn-sm btn-danger mb-2" id="multiplyNumbers">Multiply 2 Numbers</button>
                    <button class="btn btn-sm btn-danger mb-2" id="divideNumbers">Divide 2 Numbers</button>
                    <button class="btn btn-sm btn-danger mb-2" id="calculateNumbers">Calculate Some Numbers</button>
                </div>
            </div>

            <!-- Input-->
            <div class="row mt-5">
                <div class="col">
                    <h3 class="text-center">Original Statement</h3>
                </div>
            </div>
            <div class="row">
                <div class="col border border-secondary rounded text-center py-4" id="input-box">
                </div>
            </div>
            <div class="row">
                <div class="col mt-3 text-center">
                    <button class="btn btn-sm border border-secondary" id="clearInputBtn">Clear Statement</button>
                </div>
            </div>

            <!-- Output -->
            <div class="row mt-5">
                <div class="col">
                    <h3 class="text-center">Output / Result</h3>
                </div>
            </div>
            <div class="row">
                <div class="col text-center border border-secondary rounded py-4" id="output-box">
                </div>
            </div>
            <div class="row">
                <div class="col text-center mt-3">
                    <button class="btn btn-sm border border-secondary " id="clearOutputBtn">Clear Output</button>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="mt-5 py-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center text-white mb-0">&copy; 2024. Assignments By <a href="https://umairahmad net"
                            class="text-white fw-bold text-decoration-none"></a><b>www.Msow.net</b></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
